name: Environments - AWS Bootstrap - Push to release branches

on:
  push:
    branches:
      - dev
      - stage
      - master
    paths:
      - 'environments/bootstrap/aws/**'
      - '.github/workflows/environments-aws-bootstrap-release.yml'

permissions:
  contents: write

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Turnstyle
        uses: softprops/turnstyle@v3
      - name: Bump Version of Component
        id: bump
        uses: ./.github/actions/bump-version
        with:
          branch-name: ${{github.ref_name}}
          work-dir: environments/bootstrap/aws/
          tag-prefix: environments/bootstrap/aws
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}