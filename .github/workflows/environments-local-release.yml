name: Environments - Local - Push to release branches

on:
  push:
    branches:
      - dev
      - stage
      - master
    paths:
      - 'environments/local/**'
      - '.github/workflows/environments-local-release.yml'

permissions:
  contents: write

jobs:
  bump_version:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{github.ref_name}}-bump-lock
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Bump Version of Component
        id: bump
        uses: ./.github/actions/bump-version
        with:
          branch-name: ${{github.ref_name}}
          work-dir: environments/local
          tag-prefix: environments/local
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
